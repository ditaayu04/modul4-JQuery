<html>
    <head>
        <script src= "jquery-3.6.3.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
            $("#kotak").addClass("box");
            $(".fadeout").click(function(){
                    $("#kotak").fadeOut();
                });
            $(".fadein").click(function(){
                    $("#kotak").fadeIn();
                });
            $(".fadeto").click(function(){
                    $("#kotak").fadeTo("slow",0.3);
                });
        });
        </script>
        <style type="text/css">
            .box{
                width: 150px;
                height: 150px;
                background-color: yellow;
                border: 1px solid black;
                padding: 5px;
                margin: 5px;
                float: inline-end;
            }
        </style>
    </head>
    
    <body>
        
        <p><button class="fadeout"> Fade Out </button>
            <button class="fadein"> Fade In </button>
            <button class="fadeto"> Fade to 0.3 </button>
            <div id="kotak"></div>
        </p>
    </body>
</html>
